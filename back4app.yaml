version: 1

services:
  eurjpy-flask-app:
    type: container
    env: python
    dockerfile: Dockerfile
    autoDeploy: true
    ports:
      - protocol: http
        internalPort: 5000
    envVars:
      - key: PORT
        value: "5000"
